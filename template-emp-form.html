<!--copied from employeecreatecomponent.html for reference-->

<div class="col-sm-6">
<div class="alert alert-success" *ngIf="successMessage">
{{successMessage}}
</div>
</div>
<p>
 Created New Employee
</p>
<div class="alert-danger col-sm-6" >
<h3>
  create employee
</h3>
    <form (ngSubmit)= "createEmployee()">         
        <div class="form-group"
        [ngClass]="{'has-error': empNo.dirty && empNo.invalid}"
        >         
         Employee Number:<input type="text" class="form-control" name="emp_no"
         [(ngModel)]="employee.emp_no" required #empNo= "ngModel">
         <span class="help-block" *ngIf="empNo.dirty && empNo.invalid">
        Name is required
         </span>
      </div>
      <div class="form-group">         
         First Name:<input type="text" class="form-control" name="first_name"
         [(ngModel)]="employee.first_name">
      </div>
      <div class="form-group">         
         Second Name:<input type="text" class="form-control" name="last_name"
         [(ngModel)]="employee.last_name">
      </div>
      <div class="form-group">         
         City:<input type="text" class="form-control" name="city"
         [(ngModel)]="employee.city">
      </div>
     <div>         
         <input type="submit" class="btn btn sm-info">
      </div>
    </form>
</div>
